name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v -cover

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          binary_name="safekubectl"
          if [ "$GOOS" = "windows" ]; then
            binary_name="safekubectl.exe"
          fi
          go build -o dist/${binary_name}-${GOOS}-${GOARCH} ./cmd/safekubectl/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: safekubectl-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/
          retention-days: 7
